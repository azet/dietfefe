<html>
<head>
  <title>DietFefe</title>
  <style>
    /* NONE! */
  </style>
</head>
<body>
  <script src="jquery-2.1.1.min.js"></script>

  <ul id="links"></ul>

  <script type="text/javascript">
    $(document).ready(function() {
      $.ajax({
        url:      "fefelinks.json",
        dataType: "text",
        success:  function(data) {
          var json = $.parseJSON(data);
          $.each(json, function(k, v) {
            var li = $('<li></li>');
            var a  = $('<a />', {
              href: v.link,
              text: v.link
            });
            li.append(a);
            $('#links').append(li);
          });
        }
      });
    });
  </script>
  <footer style="width: 98%; text-align: right; position: absolute; bottom: 5px;">
    Proudly made with Python [scrapy] and JavaScript.
  </footer>
</body>
</html>
